name: CI/CD Pipeline

on:
  push:
    branches: ["main"]  # Focus on essential branches
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 1: Run Super-Linter with the whole codebase
      - name: Run linter on whole codebase
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: true #so linter always runs across repo
          DEFAULT_BRANCH: "main"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_and_test:
    runs-on: ubuntu-latest
    needs: lint  # This ensures build_and_test waits for lint job to finish
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Install dependencies
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y g++ make valgrind 

      # Step 3: Run unit tests with Valgrind
      - name: Run unit tests with Valgrind
        run: |
          cd SystemFiles
          make run_tests
        continue-on-error: true  # Continue even if Valgrind finds issues

      # Step 4: Save Valgrind output as an artifact
      - name: Upload Valgrind log
        uses: actions/upload-artifact@v4
        with:
          name: valgrind-log
          path: valgrind_log.txt
